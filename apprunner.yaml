version: 1.0
runtime: nodejs16
build:
  commands:
    build:
      - echo "Installing dependencies..."
      - npm run install:all
      - echo "Building frontend..."
      - npm run build
      - echo "Build completed"
run:
  runtime-version: 16
  command: npm start
  network:
    port: 5000
    env: PORT
  env:
    - name: NODE_ENV
      value: production
    - name: AWS_REGION
      value: us-east-1
